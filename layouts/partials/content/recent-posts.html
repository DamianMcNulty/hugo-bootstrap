<div class="container">
    <section>
        <div class="section-title">
            <h2><span>Posts</span></h2>
        </div>
        <div class="row px-2">
            {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
                {{ range $paginator.Pages.ByDate.Reverse }}
                    {{ partial "post/card" . }}
                {{ end }}
            {{ partial "content/pagination" . }}
            <!-- begin post -->
        </div>
    </section>
</div>
